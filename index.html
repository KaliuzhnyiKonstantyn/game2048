<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="logo">2048</div>
            <div class="score margin">Score <span class="span-header">96880</span></div>
            <div class="best">Best <span class="span-header">96880</span></div>
        </header>
        <div class="content">
            <p class="text">Join the numbers and get to the <span class="span-content">2048</span> tile!</p>
            <button class="button">New Game</button>
        </div>
        <div class="glass">
            <div class="cell num8192">8192</div>
            <div class="cell"></div>
            <div class="cell num2">2</div>
            <div class="cell"></div>
            <div class="cell num8">8</div>
            <div class="cell num2">2</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell num2">2</div>
            <div class="cell num16">16</div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell num4">4</div>
            <div class="cell num2">2</div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
    </main>
</body>

</html>
